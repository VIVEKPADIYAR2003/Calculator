<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" context="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.js" rel="stylesheet" type="text/css" />
    <link href="script.css" rel="stylesheet" type="text/css" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="screen">
        <div>
            <button class="operation">C</button>
            <button class="operation">DEL</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>.</button>
        </div>
        <div>
            <button class="zero">0</button>
            <button class="equal">=</button>

        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
